{% extends 'contacts/base.html' %}
{% block content %}

<h2>Contacts</h2>

<form method="get" class="mb-3">
    <input type="text" name="search" placeholder="Search..." class="form-control">
</form>

<a href="{% url 'contact_create' %}" class="btn btn-primary mb-2">Add Contact</a>

<table class="table table-bordered">
    <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
            <a href="{% url 'contact_detail' contact.id %}" class="btn btn-sm btn-info">View</a>
            <a href="{% url 'contact_update' contact.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'contact_delete' contact.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

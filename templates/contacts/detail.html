{% extends 'contacts/base.html' %}

{% block content %}
<h2>Contact Details</h2>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <td>{{ contact.name }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ contact.email }}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{ contact.phone }}</td>
    </tr>
</table>

<a href="{% url 'contact_update' contact.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'contact_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
